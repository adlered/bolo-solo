picBed5Label=<p style=\"font-weight: bold; color: #cd3535\">Compatibility: Support Picuang V2.4 and above</p>The image bed address needs to be accompanied by the HTTP/HTTPS protocol address, for example: https://pic.stackoverflow.wiki<br>Image Bed supports anonymous mode and only administrator upload mode to upload pictures. If the upload fails, please check whether the password is wrong.
picBed6Label=Bolo supports Qiniu Yuntu bed. AK/SK can be found from the key management, please make sure that your Bucket has been configured with a domain name.<a target=\"_blank\" href=\"https://developer.qiniu.com/kodo/manual/1272/form-upload\">Qiniu Cloud Development Document</a>
