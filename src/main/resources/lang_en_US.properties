others1Label=<h4>One-click to convert the pictures in your blog using the Hacker Pie (Chain Di) image bed to the currently set image bed</h4><br><p>If you use the Chain Drop image bed as Bolo\u2019s self Define the Image Bed (URL is ld246.com or hacpai.com). Due to the many restrictions of the link drop Image Bed, it may occasionally fail to open. </p><p>If you want a better Image Bed experience, please:</p><br><p><b>1.</b> Set your custom picture in the preferences Modify the bed to another Image Bed (for example, Paiyun, Alibaba Cloud or this Image Bed)</p><p><b>2.</b> Use this function to use the link drop Image Bed in your old article with one click One-click upload of your picture to the picture of the new Image Bed you specify, and replace the link</p><p><b>3.</b> Enjoy the security of data in your own hands</p><br><h4>Please pay attention before use</h4><p>Due to the limited access frequency of LinkDiTubed, your image conversion will be performed silently in the background. You can <b>close the current page</b>, but please <b >Do not stop Bolo</b> and <b>Do not repeat this function</b></p><p>When your conversion task is changed from \"Working\" to \"Idle\" below, the conversion is successful </p><p>Only the pictures of the chain-drop bed will be converted, other pictures will not be changed. It takes one minute to convert each picture, and you can calculate the running time from this. </p><p>Click the start button and go to sleep. </p><br><h4 style=\"color: red\">Before using this function, please back up the database and articles first. The consequences caused by the failure of the image conversion shall be borne by you! </h4><br><span>Current status: <span id=\"status\">Getting</span></span><br><br><button onclick=\"admin.others.pbstart(); \">Start conversion</button>
