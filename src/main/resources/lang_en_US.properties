picBed21Label=This Image Bed is suitable for servers with larger bandwidth (or with CDN acceleration). If you want to save the uploaded pictures to the specified directory of the server, please use this Image Bed function. If you need to change the location of the Image Bed, please move all the pictures in the original location directly to the new directory, and change the location of the Image Bed under this configuration. <br>If you run Bolo via Docker, please be sure to mount the location of this Image Bed to your host. <a target=\"_blank\" href=\"https://doc.stackoverflow.wiki/web/#/7?page_id=178\">Mounting tutorial</a>
