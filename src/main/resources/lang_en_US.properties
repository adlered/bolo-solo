liandi1Label=If you are not a Solo user or a member of the Liandi community, it is recommended that you ignore this tab.
liandi2Label=<b>caution! This setting takes effect after restarting the server.</b><br><br>Bolo Blog provides you with a public account, you can directly use the Image Bed service of the Liandi community without registering an account yourself;<br>To use a public account, you need to modify the <b>Customized Image Bed</b> to LinkDi, and leave the \"LinkDi Username\" and \"B3log Key\" fields blank.<br><br>
liandi3Label=<summary>After setting, what can I do? </summary><ul><li>1. Use the Liandi community image bed in the custom image bed<br>2. Synchronously send articles with the Liandi community<br>3. Synchronize your GitHub in Liandi Links such as, QQ, etc. (<b>You can also set directly in the tool-contact option, without configuring B3log Key.</b> If you want to synchronize through Linkdrop: <a href=\"https://ld246.com/settings \"target=\"_blank\">here</a> set up your multiple personal contact methods, and then manually synchronize through the options in the advanced features) <a href=\"https://github.com/b3log/solo/issues /12719\" target=\"_blank\">Function details</a><br>4. Use the function of automatically backing up all articles to the Linkdrop community (<a href=\"https://ld246.com/settings/b3\" target =\"_blank\">Check the files after automatic backup here</a>)<br>5. Ledi Community Image Bed has an anti-theft link function, which only allows pictures to be displayed in the blog, which is more restrictive: <b>Recommend you Use other custom Image Beds</b>. <br><br></li></ul>
liandi4Label=<summary>How to obtain B3log Key? </summary><ul><li>1. <a href=\"https://ld246.com/register?r=adlered\" target=\"_blank\">here</a> register a Liandi user ( Check your username in <a href=\"https://ld246.com/settings/account\" target=\"_blank\">profile</a>)<br>2. <a href=\"https: //ld246.com/settings/b3\" target=\"_blank\">here</a> get and set your B3log Key<br></li></ul>
